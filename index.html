<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Atividade de Tradu√ß√£o</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    input[type="text"] {
      width: 90%;
      padding: 10px;
      font-size: 20px;
      margin-top: 10px;
    }
    button {
      margin: 10px 5px;
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background-color: #4CAF50;
      color: white;
    }
    .feedback {
      margin-top: 10px;
      font-weight: bold;
    }
    .feedback.correto {
      color: green;
    }
    .feedback.errado {
      color: red;
    }
    #ouvirBtn {
      margin-top: 10px;
      display: none;
      background-color: #2196F3;
    }
    .observacao {
      font-size: 18px;
      color: #b71c1c;
      margin-bottom: 20px;
      background-color: #ffebee;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2 style="font-size: 26px; background-color: #ffeb3b; padding: 10px; border-radius: 10px; color: #333;">
    Traduza para o ingl√™s
  </h2>
  <div class="observacao">
    <p><strong>Obs:</strong> Sempre contrair "do + es + not" para "doesn't".</p>
  </div>

  <!-- Dica Importante -->
  <div class="note">
    <strong>‚ö†Ô∏è Dica importante:</strong><br />
    Ap√≥s verbos como <strong>like</strong>, <strong>love</strong>, <strong>hate</strong>, usamos o verbo com <strong>ING</strong>:<br />
    ‚úîÔ∏è I like <strong>eating</strong> pizza. <br />
    ‚ùå I like <strong>eat</strong> pizza.
  </div>

  <p id="frase" style="font-size: 22px;"></p>
  <input type="text" id="resposta" placeholder="Digite a tradu√ß√£o em ingl√™s" />
  <div>
    <button id="enviarBtn" onclick="avancarSeCorreto()">‚úÖ Enviar</button>
    <button onclick="fazerDepois()">N√£o sei</button>
  </div>
  <div class="feedback" id="feedback"></div>
  <button id="ouvirBtn" onclick="ouvirFrase()">üîä Ouvir frase</button>
  <p id="contador" style="font-size: 18px; margin-top: 20px;">Acertos: 0</p>
  <p id="restantes" style="font-size: 18px; margin-top: 10px;">Frases restantes: 0</p>
  <p id="palavrasErradas" style="font-size: 18px; margin-top: 10px;">Frases para revisar: 0</p>
</div>


<script>
const frases = [
  { pt: "Ele n√£o gosta de acordar cedo", en: "He doesn't like waking up early" },
  { pt: "Ela gosta de tocar piano", en: "She likes playing the piano" },
  { pt: "Ela ama comer br√≥colis", en: "She loves eating broccoli" },
  { pt: "Eles n√£o gostam de ir para a escola", en: "They don't like going to school" },
  { pt: "Voc√™ gosta de acordar cedo?", en: "Do you like waking up early?" },
  { pt: "Ela n√£o gosta de beber cerveja", en: "She doesn't like drinking beer" },
  { pt: "Ele ama estudar matem√°tica", en: "He loves studying math" },
  { pt: "Ele n√£o gosta de assistir futebol", en: "He doesn't like watching soccer" },
  { pt: "Voc√™ gosta de ir para a escola?", en: "Do you like going to school?" },
  { pt: "Voc√™ gosta de br√≥colis?", en: "Do you like broccoli?" },
  { pt: "Ela n√£o gosta de estudar hist√≥ria", en: "She doesn't like studying history" },
  { pt: "Ela ama dar presentes", en: "She loves giving gifts" },
  { pt: "Voc√™ gosta de beber cerveja?", en: "Do you like drinking beer?" },
  { pt: "Eles amam beber ch√°", en: "They love drinking tea" },
  { pt: "Ele odeia assistir futebol", en: "He hates watching soccer" },
  
  // Varia√ß√µes:
  { pt: "Ele gosta de acordar cedo", en: "He likes waking up early" },
  { pt: "Ela n√£o gosta de tocar piano", en: "She doesn't like playing the piano" },
  { pt: "Voc√™ gosta de estudar ingl√™s?", en: "Do you like studying English?" },
  { pt: "Voc√™ gosta de assistir futebol?", en: "Do you like watching soccer?" },
  { pt: "Ela n√£o gosta de comer br√≥colis", en: "She doesn't like eating broccoli" },
  { pt: "Eles gostam de ir para a escola", en: "They like going to school" },
  { pt: "Ela gosta de beber cerveja", en: "She likes drinking beer" },
  { pt: "Ele odeia estudar matem√°tica", en: "He hates studying math" },
  { pt: "Ele gosta de assistir futebol", en: "He likes watching soccer" },
  { pt: "Ela gosta de estudar hist√≥ria", en: "She likes studying history" },
  { pt: "Ela n√£o gosta de dar presentes", en: "She doesn't like giving gifts" },
  { pt: "Eles n√£o gostam de beber ch√°", en: "They don't like drinking tea" }
];

  let indice = 0;
  let acertos = 0;
  let respostasErradas = []; // Array para guardar frases que o aluno n√£o sabe
  let respostaCorreta = false;

  // Normaliza o texto para comparar com a resposta
  function normalizarTexto(texto) {
    return texto.toLowerCase().replace(/[.,!?]/g, '').trim();
  }

  // Exibe a frase para o aluno traduzir
  function mostrarFrase() {
    const frase = frases[indice].pt;
    document.getElementById("frase").textContent = frase;
    document.getElementById("resposta").value = "";
    document.getElementById("feedback").textContent = "";
    document.getElementById("feedback").className = "feedback";
    respostaCorreta = false;
    document.getElementById("ouvirBtn").style.display = "none";
    document.getElementById("restantes").textContent = `Frases restantes: ${frases.length - indice - 1}`;
    document.getElementById("palavrasErradas").textContent = `Frases para revisar: ${respostasErradas.length}`;
  }

  // Verifica se a tradu√ß√£o est√° correta
  function verificarDigitacao() {
    const resposta = normalizarTexto(document.getElementById("resposta").value);
    const correta = normalizarTexto(frases[indice].en);
    const feedback = document.getElementById("feedback");

    if (resposta === correta) {
      feedback.textContent = "‚úÖ Sua frase est√° correta.";
      feedback.className = "feedback correto";
      respostaCorreta = true;
      document.getElementById("ouvirBtn").style.display = "inline-block";
    } else {
      feedback.textContent = "";
      feedback.className = "feedback";
      respostaCorreta = false;
      document.getElementById("ouvirBtn").style.display = "none";
    }
  }

  // Avan√ßa para a pr√≥xima frase se a resposta estiver correta
  function avancarSeCorreto() {
    if (respostaCorreta) {
      acertos++;
      indice++;
      document.getElementById("contador").textContent = `Acertos: ${acertos}`;
      if (indice < frases.length) {
        mostrarFrase();
      } else {
        concluirAtividade();
      }
    } else {
      const feedback = document.getElementById("feedback");
      feedback.textContent = "‚ùå Frase incorreta. Est√° com d√∫vidas? Entre em contato com seu(a) professor(a).";
      feedback.className = "feedback errado";
    }
  }

  // Finaliza a atividade
  function concluirAtividade() {
    let listaDepois = "";
    if (respostasErradas.length > 0) {
      listaDepois = "<h3>Frases para revisar:</h3><ul>";
      respostasErradas.forEach(f => {
        listaDepois += `<li>${f.pt}</li>`;
      });
      listaDepois += "</ul>";
    }

    document.querySelector(".card").innerHTML = `
      <h2>Atividade conclu√≠da!</h2>
      <h3>Envie um print da tela para o(a) seu(sua) professor(a).</h3>
      <p>Voc√™ acertou ${acertos}/${frases.length} frases.</p>
      ${listaDepois}
      <button onclick="location.reload()">üîÅ Fazer novamente</button>
    `;
  }

  // Fun√ß√£o para marcar uma frase como "n√£o sei"
  function fazerDepois() {
    respostasErradas.push(frases[indice]); // Adiciona a frase ao array de respostas erradas
    indice++;
    if (indice < frases.length) {
      mostrarFrase();
    } else {
      concluirAtividade();
    }
  }

  // Fun√ß√£o para ouvir a frase em ingl√™s
  function ouvirFrase() {
    const texto = frases[indice].en;
    const synth = window.speechSynthesis;
    const utter = new SpeechSynthesisUtterance(texto);
    utter.lang = "en-US";
    synth.speak(utter);
  }

  // Inicializa a atividade com a primeira frase
  document.getElementById("resposta").addEventListener("input", verificarDigitacao);
  document.getElementById("resposta").addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      avancarSeCorreto();
    }
  });

  mostrarFrase(); // Exibe a primeira frase ao carregar
</script>

</body>
</html>
