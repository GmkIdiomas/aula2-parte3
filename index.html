<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Tradu√ß√£o de Frases</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      text-align: center;
      padding: 50px;
    }
    .card {
      background: #f9f9f9;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      display: inline-block;
      min-width: 300px;
    }
    input {
      padding: 10px;
      width: 90%;
      max-width: 500px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
    }
    .correct { color: green; font-weight: bold; }
    .incorrect { color: red; font-weight: bold; }
    .note {
      background: #fffae6;
      border-left: 6px solid #f0c000;
      padding: 15px;
      margin-top: 20px;
      font-size: 15px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 id="portugues">Frase em portugu√™s</h2>
    <input type="text" id="resposta" placeholder="Digite a frase em ingl√™s" />
    <br />
    <button onclick="verificarResposta()">Enviar</button>
    <button onclick="ouvirFrase()">üîä Ouvir frase</button>
    <p id="mensagem"></p>
  </div>

  <div class="note">
    <strong>‚ö†Ô∏è Dica importante:</strong><br />
    Ap√≥s verbos como <strong>like</strong>, <strong>love</strong>, <strong>hate</strong>, usamos o verbo com <strong>ING</strong>:<br />
    ‚úîÔ∏è I like <strong>eating</strong> pizza. <br />
    ‚ùå I like <strong>eat</strong> pizza.
  </div>

  <script>
    const frases = [
      { pt: "Ele n√£o gosta de acordar cedo", en: "He doesn't like waking up early" },
      { pt: "Ela gosta de tocar piano", en: "She likes playing the piano" },
      { pt: "Ela ama comer br√≥colis", en: "She loves eating broccoli" },
      { pt: "Eles n√£o gostam de ir para a escola", en: "They don't like going to school" },
      { pt: "Ela n√£o gosta de beber cerveja", en: "She doesn't like drinking beer" },
      { pt: "Ele ama estudar matem√°tica", en: "He loves studying math" },
      { pt: "Ele n√£o gosta de assistir futebol", en: "He doesn't like watching soccer" },
      { pt: "Ela n√£o gosta de estudar hist√≥ria", en: "She doesn't like studying history" },
      { pt: "Ela ama dar presentes", en: "She loves giving gifts" },
      { pt: "Eles amam beber ch√°", en: "They love drinking tea" }
    ];

    function embaralhar(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    embaralhar(frases);

    let indice = 0;
    let tentativas = 0;

    function mostrarFrase() {
      document.getElementById("portugues").innerText = frases[indice].pt;
      document.getElementById("resposta").value = "";
      document.getElementById("mensagem").innerText = "";
      document.getElementById("resposta").focus();
    }

    function verificarResposta() {
      const resposta = document.getElementById("resposta").value.trim().toLowerCase();
      const correta = frases[indice].en.toLowerCase();

      if (resposta === correta) {
        document.getElementById("mensagem").innerHTML = "<span class='correct'>Correto!</span>";
        indice++;
        tentativas = 0;
        setTimeout(() => {
          if (indice < frases.length) {
            mostrarFrase();
          } else {
            document.querySelector(".card").innerHTML = "<h2>Voc√™ completou todas as frases!</h2>";
          }
        }, 1000);
      } else {
        tentativas++;
        if (tentativas === 1) {
          document.getElementById("mensagem").innerHTML = "<span class='incorrect'>Tente novamente.</span>";
        } else {
          document.getElementById("mensagem").innerHTML = `<span class='incorrect'>A frase correta √©:<br /><strong>${frases[indice].en}</strong></span>`;
          indice++;
          tentativas = 0;
          setTimeout(() => {
            if (indice < frases.length) {
              mostrarFrase();
            } else {
              document.querySelector(".card").innerHTML = "<h2>Voc√™ completou todas as frases!</h2>";
            }
          }, 4000);
        }
      }
    }

    function ouvirFrase() {
      const utterance = new SpeechSynthesisUtterance(frases[indice].en);
      utterance.lang = "en-US";
      speechSynthesis.speak(utterance);
    }

    document.getElementById("resposta").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        verificarResposta();
      }
    });

    mostrarFrase();
  </script>
</body>
</html>
